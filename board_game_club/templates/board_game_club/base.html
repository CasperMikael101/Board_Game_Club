<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Board Games{% endblock %}</title>

  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
          Board Games</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'game_list' %}">
                All Games</a>
          </li>

          {% if user.is_authenticated %}
                <li class="nav-item">
                  <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="padding: 1; border: none; background: none;">Logout</button>
                  </form>
                </li>
          {% else %}

                

          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
                Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">
                Register</a>
          </li>
          {% endif %}
        </ul> <!-- End of links on left side of navbar -->

        <!-- Account-related links -->
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">

        </ul> <!-- End of account-related links -->

        
      </div> <!-- Closes collapsible parts of navbar -->
    </div> <!-- Closes navbar's container -->
  </nav> <!-- End of navbar -->

  <main class="container">
    <div class="pb-2 mb-2 border-bottom">
      {% block page_header %}{% endblock %}
    </div>

    <div>
      {% block content %}
      <!-- Content goes here -->
      {% endblock %}
    </div>
  </main>

</body>
</html>
