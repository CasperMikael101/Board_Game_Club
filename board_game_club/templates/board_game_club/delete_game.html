{% extends 'board_game_club/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Game - {{ game.title }}</title>
</head>
<body>
    {% block content %}
    <h1>Delete Game - {{ game.title }}</h1>
    <p>Are you sure you want to delete this game?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'game_detail' game.id %}">Cancel</a>
    </form>
    {% endblock %}
</body>
</html>
