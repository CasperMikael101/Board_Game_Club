<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Game - {{ game.title }}</title>
</head>
<body>
    <h1>Edit Game - {{ game.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ game.title }}" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ game.description }}</textarea>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'game_detail' game.id %}">Back to Game Details</a>
</body>
</html>
